<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2.2</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/icons/bootstrap-icons.css" />
    <script src="../funciones.js"></script>
  </head>
  <body>
    <main class="container p-5">
      <div id="alerta"></div>
      <div class="mb-3 d-flex justify-content-center align-items-center">
        <p class="my-0 mx-2 fs-2 text-center font-monospace">Ejercicio 2.2:</p>
        <button class="mx-2 btn btn-primary btn-sm" onclick="descripcion()">
          Mostrar descripción
        </button>
        <dialog id="modal" class="col-6 rounded">
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-secondary btn-sm" onclick="cerrar()">
              <b><i class="bi bi-x-lg"></i></b>
            </button>
          </div>
          <p class="fs-5 font-monospace text-center">
            <b>Ejercicio 2.2:</b> Defina una función que acepte dos parámetros
            numéricos. Si el valor del primer parámetro es mayor que el segundo,
            muestre al visitante una alerta. Si el valor del primer parámetro es
            menor o igual que el segundo, devuelva la suma de ambos parámetros.
          </p>
        </dialog>
      </div>
      <div class="col-6 mx-auto">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-123"></i></span>
          <input
            id="n1"
            type="number"
            class="form-control"
            placeholder="Escribe un número..."
            min="1"
          />
        </div>
      </div>
      <div class="col-6 mx-auto">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-123"></i></span>
          <input
            id="n2"
            type="number"
            class="form-control"
            placeholder="Escribe otro número..."
            min="1"
          />
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <button class="mx-2 col-2 btn btn-primary" onclick="aceptar2_2()">
          Aceptar
        </button>
        <a class="mx-2 btn btn-secondary" href="../index.html">Volver</a>
      </div>
      <p id="ayuda2_2" class="mt-4 fs-5 text-center text-muted font-monospace"></p>
    </main>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
