<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2.1</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/icons/bootstrap-icons.css" />
    <script src="../funciones.js"></script>
  </head>
  <body onload="ejer2_1(random_num)">
    <main class="container p-5">
      <div class="mb-3 d-flex justify-content-center align-items-center">
        <p class="my-0 mx-2 fs-2 text-center font-monospace">Ejercicio 2.1:</p>
        <button class="mx-2 btn btn-primary btn-sm" onclick="descripcion()">
          Mostrar descripción
        </button>
        <dialog id="modal" class="col-6 rounded">
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-secondary btn-sm" onclick="cerrar()">
              <b><i class="bi bi-x-lg"></i></b>
            </button>
          </div>
          <p class="fs-5 font-monospace text-center">
            <b>Ejercicio 2.1:</b> Defina una función que acoja un argumento
            numérico, que incremente ese argumento y que después lo devuelva al
            emisor de la llamada. Invoque esa función desde la sección
            <code>&lt;body&gt;</code> de una página y muestre el resultado en
            pantalla.
          </p>
        </dialog>
      </div>
      <p class="fs-4 text-center font-monospace">
        Argumento:
        <span id="p1" class="text-primary"></span>
      </p>
      <p class="fs-4 text-center font-monospace">
        Incrementado:
        <span id="p2" class="text-primary"></span>
      </p>
      <div class="mt-4 d-flex justify-content-center">
        <button class="mx-2 col-4 btn btn-primary" onclick="reiniciar()">
          Otro número
        </button>
        <a class="mx-2 btn btn-secondary" href="../index.html">Volver</a>
      </div>
    </main>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
